services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qdenzo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qdenzo_password}
      POSTGRES_DB: ${POSTGRES_DB:-qdenzo}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-qdenzo}:${POSTGRES_PASSWORD:-qdenzo_password}@db:5432/${POSTGRES_DB:-qdenzo}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg_data:
